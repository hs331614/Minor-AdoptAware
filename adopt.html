            <div <div class="formBox">

            </option>

            </option>
            <option value="Dog">

            </option>

                    </div>

            <option value="Himachal Pradesh">
              Himachal Pradesh
            </option>
            <option value="Jharkhand">
              Jharkhand
            </option>
            <option value="Karnataka">
              Karnataka
            </option>
            <option value="Kerala">
              Kerala
            </option>
            <option value="Madhya Pradesh">

            <option value="Maharashtra">

            </option>
            <option value="Manipur">

            </option>
            <option value="Meghalaya">

            <option value="Punjab">

            </option>

            <option value="Tamil Nadu">

            </option>
            <option value="Telangana">

            </option>
            <option value="Tripura">
              Tripura
            </option>
            <option value="Uttar Pradesh">
              Uttar Pradesh
            </option>
            <option value="Uttarakhand">
              Uttarakhand
            </option>
            <option value="West Bengal">
              West Bengal
            </option>
          </select>

            </option>
            <option value="Pan Card">
              Pan Card
            </option>
            <option value="Aadhar Card">
              Aadhar Card
            </option>
            <option value="Driving License">
              Diving License
            </option>
          </select>

                    <div class="input-box">
                        <label for="IdNumber">Id Number :</label> <input type="text" id="id number" name="IdNumber" placeholder="Enter valid Id Number" required="">
